<!DOCTYPE html>
<html>

        <title>DOM project</title>
    </heaad>
    <body>
        <p>YouTube Subscribe button</p>
        <button onclick =" subscribe();"class = "js-button"
        >Subscribe</button>

        <script>
            function subscribe(){
                const buttonElement = document.querySelector('.js-button');
          
                //inner.html dont show eaxt output if spaces are left before line20 subscribe text. Thus innerText used which dont consider spaces.

                if(buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerHTML ='Subscribed';
                }
                else {
                    buttonElement.innerHTML = 'Subscribe';
                }
                    }
        </script>
    </body>
</html>
