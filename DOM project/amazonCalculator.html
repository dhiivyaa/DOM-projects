<!DOCTYPE html>
<html>
    <head>
        <title>DOM- Amazon Calculator</title>
    </head>
    <body>
        <p>Amazon shipping calculator</p>
        
        <input placeholder= "Cost of order" class="js-input" onkeydown="handleCostKeydown(event);">
        
        <button onclick="calculateTotal();">Calculate</button>

        <p class = 'js-totalCost'></p>

        <script>

            function handleCostKeydown(event){
                if(event.key === 'Enter'){
                    calculateTotal();
                }
            }

            function calculateTotal(){
                const inputEle = document.querySelector('.js-input');

                let cost = Number(inputEle.value);

                if(cost < 40){
                    cost = cost + 10;
                }

                document.querySelector('.js-totalCost').innerHTML = `$${cost}`;         
             }
        </script>
    </body>
</html>
